<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>JS Advanced</title>
	<meta charset="utf-8"/>
</head>
<body>
	<!-- baixando as imagens para acelerar a primeira transição -->
	<img src="urso1.png" style="display:none;"/>
	<img src="urso2.png" style="display:none;"/>
	<img src="urso3.png" style="display:none;"/>
	
	<div 
	style="background-image: url('fundo1.png'); width: 498px; height: 269px;">
	<!-- objeto de imagem a ser trabalhado -->
		<img id="img-bolinha" src="bolinha1.png" width="30px" alt="animação" onclick="roda();"/>
	</div>
	<hr/>
	<input type="button" onclick="paraurso();" value="Parar"/>

</body>
<script type="text/javascript" src="main.js"></script>
</html>
<!--
	deverá aparecer o urso parado (urso1.png) e depois de 3 segundo ficará alternando entre o urso2.png e urso3.png para dar a impressão do urso 
	estar andando.
	setTimeout(), setInterval(). temporizadores da WOM (window object manager), ou seja, um método do objeto JANELA.
-->
